

    <img [src]="person.image" alt="" class="circle left-align">

<div class="right-align">
  <div class="titleBlock valign-wrapper"><i class="material-icons">personal</i>{{person.title}}</div>
  <p class="valign-wrapper"><i class="material-icons ">home</i>{{person.adress}}</p>
  <p class="valign-wrapper"><i class="material-icons">email</i>{{person.email}}</p>
  <p class="valign-wrapper"><i class="material-icons">call</i>{{person.phone}}</p>
</div>
